<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Sign Up Form Car</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>SignUp Form</h1>
    <form action="" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Name" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="" id="email" placeholder="Email" required><br><br>
        <input type="radio" id="gender_m" value="male" name="gender" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" value="female" name="gender" required>
        <label for="gender_f">Female</label><br><br>
        <label for="cars">Choose your car</label><br>
        <select name="car" id="cars" required>
            <option value="" disabled selected hidden>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br><br>
       <label for="age">Age</label><br>
       <input type="number" name="age" id="age" placeholder="age" required><br><br>
       <label for="dob">DOB</label><br>
       <input type="date" name="dob" id="dob" required><br><br>
       <label for="tel">Phone Number</label><br>
       <input type="number" name="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
       <label for="password">Password</label><br>
       <input type="password" id = "password" placeholder="Password" required><br><br>
       <input type="checkbox" name="tos" id="tos" required>
       <label for="tos">I agree to the TOS.</label><br><br>
       <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
